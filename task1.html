<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Movies of All Time</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .menu button {
            background: linear-gradient(45deg, #ff8c00, #ff0080);
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        .menu button:hover {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
        }
        .details {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Greatest Movies of All Time</h1>
    <div class="menu">
        <button onclick="showDetails('godfather')">The Godfather</button>
        <button onclick="showDetails('shawshank')">The Shawshank Redemption</button>
        <button onclick="showDetails('darkknight')">The Dark Knight</button>
        <button onclick="showDetails('pulpfiction')">Pulp Fiction</button>
        <button onclick="showDetails('schindlers')">Schindler's List</button>
        <button onclick="showDetails('lotr')">The Lord of the Rings</button>
        <button onclick="showDetails('fightclub')">Fight Club</button>
        <button onclick="showDetails('inception')">Inception</button>
    </div>
    <div class="details" id="details"></div>
    <script>
        const movies = {
            godfather: {
                title: "The Godfather",
                director: "Francis Ford Coppola",
                cast: "Marlon Brando, Al Pacino, James Caan",
                awards: "Won 3 Academy Awards",
                info: "An epic tale of a mafia family, power, and betrayal."
            },
            shawshank: {
                title: "The Shawshank Redemption",
                director: "Frank Darabont",
                cast: "Tim Robbins, Morgan Freeman",
                awards: "Nominated for 7 Academy Awards",
                info: "A story of hope and friendship inside a prison."
            },
            darkknight: {
                title: "The Dark Knight",
                director: "Christopher Nolan",
                cast: "Christian Bale, Heath Ledger",
                awards: "Won 2 Academy Awards",
                info: "A gripping superhero crime thriller featuring the iconic Joker."
            },
            pulpfiction: {
                title: "Pulp Fiction",
                director: "Quentin Tarantino",
                cast: "John Travolta, Uma Thurman, Samuel L. Jackson",
                awards: "Won 1 Academy Award",
                info: "A mix of crime stories told in a unique nonlinear fashion."
            },
            schindlers: {
                title: "Schindler's List",
                director: "Steven Spielberg",
                cast: "Liam Neeson, Ben Kingsley",
                awards: "Won 7 Academy Awards",
                info: "A moving story about the Holocaust and human resilience."
            },
            lotr: {
                title: "The Lord of the Rings: The Return of the King",
                director: "Peter Jackson",
                cast: "Elijah Wood, Ian McKellen, Viggo Mortensen",
                awards: "Won 11 Academy Awards",
                info: "The epic conclusion to the Lord of the Rings saga."
            },
            fightclub: {
                title: "Fight Club",
                director: "David Fincher",
                cast: "Brad Pitt, Edward Norton",
                awards: "Nominated for 1 Academy Award",
                info: "A psychological drama about an underground fight club."
            },
            inception: {
                title: "Inception",
                director: "Christopher Nolan",
                cast: "Leonardo DiCaprio, Joseph Gordon-Levitt",
                awards: "Won 4 Academy Awards",
                info: "A mind-bending thriller about dreams within dreams."
            }
        };
        function showDetails(movie) {
            const detailsDiv = document.getElementById('details');
            const movieData = movies[movie];
            detailsDiv.innerHTML = `<h2>${movieData.title}</h2>
                                    <p><strong>Director:</strong> ${movieData.director}</p>
                                    <p><strong>Cast:</strong> ${movieData.cast}</p>
                                    <p><strong>Awards:</strong> ${movieData.awards}</p>
                                    <p>${movieData.info}</p>`;
            detailsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
